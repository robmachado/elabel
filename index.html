<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <!-- //npm rebuild --runtime=electron --target=1.4.13 --disturl=https://atom.io/download/atom-shell --build-from-source -->
        <div class="container">
            <h2>Etiquetas Extrusão</h2>
            <form role="form">
            <div>
                <div class="input-group">
                    <input type="text" class="form-control" id="numop" name="numop" value="" placeholder="Entre com o numero da OP" />
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" id="btnGetOP" name="btnGetOP"><span class="glyphicon glyphicon-search"></span> Busca </button>
                    </span>
               </div>
            </div>
            <div class="table borderless">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>
                                <div class="input-group">
                                    <label for="op">Número da OP</label>
                                    <input type="text" class="form-control" id="op" name="op" value="" placeholder="numero da OP" readonly />
                                </div>
                            </td>
                            <td>    
                                <div class="input-group">
                                    <label for="numbob">Número da Bobina</label>    
                                    <input type"text" class="form-control" id="numbob" name="numbob" value="" placeholder="Número da Bobina" />
                                </div>    
                            </td>
                        </tr>
                        <tr>
                        <td>
                            <div class="input-group">
                                <label for="code">Código do Produto</label>
                                <input type"text" class="form-control" id="code" name="code" value="" placeholder="Código do produto" readonly />
                            </div>    
                        </td>
                        <td>
                            <div class="input-group">
                                <label for="desc">Descrição do Produto</label>
                                <input type"text" class="form-control" id="desc" name="desc" value="" placeholder="Descrição do produto" readonly />
                            </div>    
                        </td>
                        </tr>
                        <tr>
                            <td>
                            <div class="input-group">
                                <label for="codcli">Código do Cliente</label>
                                <input type"text" class="form-control" id="codcli" name="codcli" value="" placeholder="Código do cliente" readonly />
                            </div>    
                        </td>
                        <td>
                            <div class="input-group">
                            </div>    
                        </td>
                        </tr>    
                        <tr>
                            <td>
                                <div class="input-group">
                                    <label for="pesoBruto">Peso Bruto (kg)</label>
                                    <input type"text" class="form-control" id="pesoBruto" name="pesoBruto" pattern="[0-9.]+" value="" placeholder="Peso Bruto da Bobina" required />
                                </div>    
                            </td>
                            <td>
                                <div class="input-group">
                                    <label for="tara">Tara (kg)</label>
                                    <input type"text" class="form-control" id="tara" name="tara" value="" placeholder="Peso do canudo" required/>
                                </div>    
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="input-group">
                                    <button class="btn btn-success" type="submit" name="submeter" id="submeter" disabled>Gravar &amp; Imprime</button>
                                <div>    
                            </td>
                            <td>
                                <div class="input-group">
                                    <label for="pesoLiquido">Peso Liquido (kg)</label>
                                    <input type"text" class="form-control" id="pesoLiquido" name="pesoLiquido" value="" placeholder="Peso Líquido da bobina" readonly />
                                </div>    
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </form>
            <div class="alert alert-danger" role="alert" name="alertaPrinter" id="alertaPrinter" style="display:none;" ><div class="glyphicon glyphicon-exclamation-sign"></div><div>ERRO!!! Não foi encontrada a impressora ZEBRA. Chame o "administrador" da rede para corrigir esse problema.</div></div>
        </div>    
    </body>
    <script>
        require('./renderer.js')
    </script>
</html>
